<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <button class="nav__toggle" id="nav-toggle" type="button">
                <span class="nav-toggle__item"></span>
                <span class="nav-toggle__item">"Menu"</span>
                <span class="nav-toggle__item"></span>
            </button>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="list__item">test</li>
                    <li class="list__item">test</li>
                    <li class="list__item" id="log-in">Log-in</li>
                </ul>
            </nav>
        </header>

        <div class="modal__screen" id="modal-screen">
            <div class="modal__shadow"></div>
            <button class="modal__toggle" id="modal-toggle">
                <div class="modal-toggle__item"></div>
                <div class="modal-toggle__item"></div>
            </button>
            <form action="" class="modal__group">
                <div class="modal__item">
                    <input type="text" name="name" id="userName" class="username" placeholder="User Name" autocomplete="off">
                    <div class="notification" id="loginNotification"></div>
                </div>
                <div class="modal__item">
                    <input type="email" name="email" id="email" class="email" placeholder="Email" autocomplete="off">
                    <div class="error" id="error"></div>
                </div>
                <div class="modal__item">
                    <input type="password" name="password" id="password" class="password" placeholder="Password" autocomplete="off">
                    <div class="notification" id="passwordNotification"></div>
                </div>
                <div class="modal__item">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="confirmPassword" placeholder="Confirm Password" autocomplete="off">
                </div>

            </form>
        </div>

    </div>

</body>
</html>
